<!DOCTYPE html>
<html lang="en" data-bs-theme="white"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" src="styles.css">
</head>
<style>

* {
  margin: 0px;
  padding: 0px;
}
.abcjs-cursor {
  stroke: blue;
}
@media (prefers-color-scheme: dark) {
  .abcjs-cursor {
    stroke: #ffffff;
  }
}
path {
  transition: opacity 1s;
}
.abcjs-note.hidden,
.abcjs-beam-elem.hidden {
  opacity: 0;
}
.color {
  stroke: red;
  fill: red;
}
</style>
<body>
  <title>Harmonic hurricane</title>
  <div class="mx-auto m-3" style="width:150px">
      <button type="button" id="e" class="btn btn-primary  btn-lg mb-1" onclick="changeAllNotesTo('e')">e</button>
      <button type="button"  id="B" class="btn btn-secondary mb-1 btn-lg" onclick="changeAllNotesTo('b')">B</button>
      <button type="button" id="G" class="btn btn-success  mb-1 btn-lg" onclick="changeAllNotesTo('g')">G</button>
      <button type="button" id="D" class="btn btn-info  mb-1 btn-lg" onclick="changeAllNotesTo('d')">D</button>
      <button type="button" id="A" class="btn btn-warning  mb-1 btn-lg" onclick="changeAllNotesTo('a')">A</button>
      <button type="button" id="E" class="btn btn-danger  mb-1 btn-lg" onclick="changeAllNotesTo('E')">E</button>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/abcjs/6.2.3/abcjs-basic-min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <div id="abc-render"></div>
  <script></script>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
